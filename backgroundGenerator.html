<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>
    <style>
        body {
            text-align: center;
            color: rgb(165, 156, 156);
            font-size: 2em;
        }
    </style>
</head>

<body>
    <h1>BACKGROUND GENERATOR</h1>
    <input type="color" name="firstColor" id="firstColor">
    <input type="color" name="secondColor" id="secondColor">
    <h3>CURRENT CSS BACKGROUND</h3>
    <p></p>

    <script>
        let fColor = document.getElementById('firstColor');
        let sColor = document.getElementById('secondColor');
        let text = document.querySelector('p');
        let body = document.querySelector('body');
        fColor.addEventListener('input', function() {
            body.style.background =
                "linear-gradient(to right, " + fColor.value + "," + sColor.value + ")";
            text.innerHTML = "<strong>linear-gradient(to right, " + fColor.value + "," + sColor.value + ")</strong>";
        })
        sColor.addEventListener('input', function() {
            body.style.background =
                "linear-gradient(to right, " + fColor.value + "," + sColor.value + ")";
            text.innerHTML = "<strong>linear-gradient(to right, " + fColor.value + "," + sColor.value + ")</strong>";
        })
    </script>
</body>

</html>
